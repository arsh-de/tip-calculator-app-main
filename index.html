<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&
    family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">

</head>

<body>

  <main class="container">

    <h1 class="heading">SPLI <br>TTER</h1>

    <section class="bill-container">

      <article>

        <form>
          <h2 class="sub-heading">Bill</h2>
          <input type="number" class="input-field" name="bill-amount" id="bill-amount" min="0" placeholder="0">
        </form>

        <form>
          <h2 class="sub-heading">Select Tip %</h2>
          <div class="percent-buttons">
            <button class="percent" id="btn-5" value="5">5%</button>
            <button class="percent" id="btn-10" value="10">10%</button>
            <button class="percent" id="btn-15" value="15">15%</button>
            <button class="percent" id="btn-25" value="25">25%</button>
            <button class="percent" id="btn-50" value="50">50%</button>
            <input type="number" name="custom" id="custom" placeholder="Custom" min="0" max="100">
          </div>
        </form>

        <form>
          <h2 class="sub-heading"><span>Number of People</span> <span class="zero none">Can't be zero</span></h2>
          <input type="number" class="input-field" name="no-of-people" id="no-of-people" min="0" placeholder="0">
        </form>

      </article>

      <div class="tip-container">

        <div class="tip-container-1">
          <p>
            <span class=tip>Tip Amount</span><br>
            <span class="per">/ person</span>
          </p>
          <p class="total-tip">$0.00</p>
        </div>

        <div class="tip-container-1">
          <p>
            <span class="tip">Total</span><br>
            <span class="per">/ person</span>
          </p>
          <p class="tip-amount-person">$0.00</p>
        </div>
        <div class="reset-container">
          <button class="reset" disabled>Reset</button>
        </div>

      </div>

    </section>
    <script src="script.js"></script>
  </main>

</body>

</html>
